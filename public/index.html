<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <!-- <script defer type="module" src="./apiRoutes.js"></script> -->
    <link rel="stylesheet" href="./main.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <title>TH fullstack app</title>
</head>
<body>
    <div class="body-ctn">
        <h1>Thiem's first full stack app</h1>
        <h2>PERN (only on localhost, will connect to real db later)</h2>
        
    
        <div class="search-ctn">
            <h2>Search based on Game's Name</h2>
            <input type="text" id="userSearch" name="userSearch" placeholder="Mystic Quest">
            <button id="gameSearch">Search Game</button>
            <button id="searchAllBtn">Show All</button>
        </div>
    
        <div class="form-ctn">
            <h2>Submit new values</h2>
            <label>Game Name</label>
            <input type="text" id="gameName" name="gameName" placeholder="Halo"><br>
            <label>Developer Name</label>
            <input type="text" id="developerName" name="developerName" placeholder="Bungie"><br>
            <label>GameShop Location by ID</label>
            <input type="number" id="gameShopId" name="gameShopId" placeholder="3"><br>
            <button id="addNewValBtn">Add New Value</button>
        </div>
    
    
        <hr>
        <div class="data-ctn">
            <div id="data-contents">
                <h2>Search/Input Results here</h2>
                <div class="gameCard" id="gameId1">
                    <div class="gameId">GameId: 1</div>
                    <div class="title">Halo</div>
                    <div class="developer">Bungie</div>
                    <div class="shopLocation">ShopLocation: 4</div>
                    <button class="editBtn">Edit</button>
                </div>
                <br><br>
                <div class="gameCard" id="gameId2">
                    <div class="gameId">GameId: 2</div>
                    <div class="title">Halo</div>
                    <div class="developer">Bungie</div>
                    <div class="shopLocation">ShopLocation: 5</div>
                    <button class="editBtn">Edit</button>
                </div>
            </div>
           
            
        </div>


        <div class="modal-ctn hide">
            <div class="modal-content rounded-4 shadow">
                <button id="closeBtn-mdl">X</button>
                <div class="modal-body p-5">
                  <h2 class="fw-bold mb-0">Edit Game</h2>
                  <label>Game Name</label>
                  <input type="text" id="gameName-mdl" name="gameName" placeholder="Halo"><br>
                  <label>Developer Name</label>
                  <input type="text" id="developerName-mdl" name="developerName" placeholder="Bungie"><br>
                  <label>GameShop Location by ID</label>
                  <input type="number" id="gameShopId-mdl" name="gameShopId" placeholder="3"><br>
                  <button id="editBtn-mdl">Finish Edit</button>
                </div>
              </div>
        </div>
        
    </div> <!-- end body-ctn -->
    


</body>
</html>
